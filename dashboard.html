<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStop | Dashboard </title>
    
    <link rel="icon" type="image/jpeg" href="assets/Favicon.jpeg">
    <link rel="apple-touch-icon" href="assets/Favicon.jpeg">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dashboard-body">

    <nav class="sidebar">
        <div class="sidebar-icon">
            <img src="assets/Favicon.jpeg" alt="NextStop Logo">
        </div>
        <hr>
        
        <div class="friends-section">
            <h3 class="sidebar-heading">Friends</h3>
            <div id="friends-list" class="friends-list">
                <p class="empty-msg">No friends yet</p>
            </div>
            
            <div class="add-friend-widget">
                <input type="text" id="friend-code-input" placeholder="6-digit code" class="friend-input">
                <button onclick="addFriendFromSidebar()" class="friend-add-btn">Add</button>
            </div>
            <div style="margin-top:10px;">
                <input type="text" id="list-invite-input" placeholder="List invite code" class="friend-input">
                <button onclick="joinListByInviteCode()" class="friend-add-btn">Join List</button>
            </div>
        </div>

        <hr>
        
        <button class="side-btn" onclick="toggleTheme()">üåô Dark Mode</button>
        
        <div class="sidebar-footer">
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-nav">
            <div class="search-wrapper">
                <input type="text" id="omni-search" placeholder="Search lists, friends, groups..." class="search-bar">
                <div id="search-results" class="search-results-dropdown"></div>
            </div>
            
            <div class="user-controls">
                <span class="friend-code-chip">Code: <b id="user-code">------</b></span>
                
                <div class="notification-bell" onclick="toggleNotifications()">
                    üîî <span class="notification-badge" id="notification-badge" style="display:none;">‚óè</span>
                </div>
                
                <div class="user-avatar" id="user-pfp" onclick="goToSettings()" title="Settings" style="background-image: url('assets/default-pfp.jpg');"></div>
                
                <div class="settings-circle" onclick="goToSettings()">‚öôÔ∏è</div>
            </div>
        </header>

        <div class="lists-container">
            <section class="list-section" id="personal-section">
                <div class="section-header">
                    <h2>My Lists</h2>
                    <button onclick="openCreateListModal()" class="add-btn">+ New</button>
                </div>
                <div class="card-row" id="personal-lists">
                    </div>
            </section>

            <section class="list-section" id="paired-section">
                <div class="section-header">
                    <h2>Paired Lists (1-on-1)</h2>
                </div>
                <div class="card-row" id="paired-lists">
                    </div>
            </section>

            <section class="list-section" id="group-section">
                <div class="section-header">
                    <h2>Group Lists</h2>
                </div>
                <div class="card-row" id="group-lists">
                    </div>
            </section>
        </div>
    </main>

    <div id="create-list-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New List</h3>
                <span class="close-x" onclick="closeModal('create-list-modal')">&times;</span>
            </div>

            <div class="modal-body">
                <label>List Name</label>
                <input type="text" id="new-list-title" placeholder="e.g., Weekend Cafe Hopping" class="modal-input">

                <label>Invite Friends (Optional)</label>
                <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
                    <label style="margin:0; width:120px;">Category</label>
                    <select id="new-list-category" style="flex:1; padding:8px; border-radius:8px;">
                        <option value="general">General</option>
                        <option value="dinner">Dinner</option>
                        <option value="buy">Buy</option>
                        <option value="to_go">To Go Places</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <label>Invite Friends (Optional)</label>
                <div id="create-friends-list" class="selection-list">
                </div>
                
                <div class="status-footer">
                    <p id="create-target-label" class="type-preview">Target: Personal Section</p>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <button onclick="createListFromModal()" class="save-btn">Create List</button>
                        <div id="new-list-invite-display" style="font-size:0.85rem;color:#666;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Notifications</h3>
            <div id="notification-list"></div>
            <button onclick="closeModal('notification-modal')" class="modal-close">Close</button>
        </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
