<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStop | Setup Profile </title>
        <link rel="icon" type="image/jpeg" href="assets/Favicon.jpeg">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Complete Your Profile</h2>
            <p style="text-align: center; color: #666;">Just a few more details to get started.</p>
            
            <label>Google Email</label>
            <input type="text" id="email-display" disabled>
            
            <label>First Name</label>
            <input type="text" id="first-name" placeholder="First Name">
            
            <label>Surname</label>
            <input type="text" id="surname" placeholder="Surname">
            
            <button onclick="saveProfile()">Finish & Create Account</button>
        </div>
    </div>
 
    <script type="module" src="js/setup.js"></script>
</body>
</html>
